# .github/workflows/deploy.yml
name: Hello Spring Boot CI/CD to AWS EC2 with CodeDeploy

on:
  push:
    branches:
      - main # 여러분의 기본 브랜치 이름에 맞게 'main' 또는 'master'로 변경

env:
  S3_BUCKET_NAME: my-hello-spring-codedeploy-artifacts-jhlee517 # TODO: 3-1단계에서 생성한 S3 버킷 이름
  CODE_DEPLOY_APPLICATION_NAME: hello-spring-app # TODO: 3-4단계에서 생성한 CodeDeploy 애플리케이션 이름
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: hello-spring-deployment-group # TODO: 3-4단계에서 생성한 CodeDeploy 배포 그룹 이름
  AWS_REGION: ap-northeast-2 # 여러분의 AWS 리전 (예: ap-northeast-2)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # GitHub Actions 러너 환경

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # --- AWS 자격 증명 설정 (GitHub Secrets에서 가져옴) ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --- CodeDeploy 배포를 위한 아티팩트 준비 ---
      - name: Generate deployment package
        run: |
          mkdir -p deploy/scripts # deploy/scripts 폴더 생성
          cp appspec.yml deploy/ # appspec.yml 복사
          cp build/libs/hello-spring-*.jar deploy/ # 빌드된 JAR 파일 복사 (패턴 일치)
          cp scripts/deploy.sh deploy/scripts/ # deploy.sh 스크립트 복사
          zip -r deploy.zip deploy # 아티팩트 압축

      # --- S3에 배포 아티팩트 업로드 ---
      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://${{ env.S3_BUCKET_NAME }}/deploy/${GITHUB_SHA}.zip
        # GITHUB_SHA는 Git 커밋의 고유 해시값으로, 아티팩트 버전을 관리하기 용이합니다.

      # --- CodeDeploy 배포 트리거 ---
      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.S3_BUCKET_NAME }},key=deploy/${GITHUB_SHA}.zip,bundleType=zip
